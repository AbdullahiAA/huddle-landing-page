<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <header>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="top-section">
        <div class="top-section__left">
          <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
        </div>
        <div class="top-section__right">
          <h1>Build The Community<br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="top-section__btn">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <a href="https://web.facebook.com/osuolale.abdullahi" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/Don_Triple_a" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/don_triple_a/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AbdullahiAA">TechPro</a>.
    </p>
  </footer>

</body>
</html>
