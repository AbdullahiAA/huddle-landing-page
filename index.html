<body>

  <header>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="top-section">
        <div class="top-section__left">
          <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
        </div>
        <div class="top-section__right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="top-section__btn">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
    </div>
  </main>
